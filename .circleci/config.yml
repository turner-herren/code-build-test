version: 2.1
insights:
  performance: true

orbs:
  aws-ecr: circleci/aws-ecr@8.2.1
  aws-ecs: circleci/aws-ecs@3.2.0
  gradle: circleci/gradle@3.0.0

executors:
  build-executor:
    docker:
      - image: circleci/openjdk:17.0-jdk-buster
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
  
jobs:
  test:
    executor: build-executor
    steps:
      - checkout
      - restore_cache:
          key: gradle-cache-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

      - run: ./gradlew test
      - store_test_results:
          path: build/test-results/test

      - save_cache:
          key: gradle-cache-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
          paths:
            - .gradle/

  build:
    executor: build-executor
    steps:
      - checkout
      - restore_cache:
          key: gradle-cache-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

      - run: ./gradlew build
      - save_cache:
          key: gradle-cache-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
          paths:
            - .gradle/
      - store_artifacts:
          path: build/libs

workflows:
  version: 2
  build-deploy:
    when:
      or:
      - equal: [ circleci-project-setup, << pipeline.git.branch >> ]
    jobs:
      - test
      - build:
          requires:
            - test
      - aws-ecr/build-and-push-image:
          name: push-image
          requires:
            - build
          context: AWS_CREDENTIAL
          attach-workspace: true
          checkout: false 
          repo: '${SERVICE_NAME}'
          tag: 'latest,${CIRCLE_SHA1}'
      - aws-ecs/deploy-service-update:
          name: deploy-service
          requires:
            - aws-ecr/build-and-push-image
          context: AWS_CREDENTIAL
          family: '${SERVICE_NAME}'
          cluster: '${SERVICE_NAME}-cluster'
          container-image-name-updates: 'container=${SERVICE_NAME},tag=${CIRCLE_SHA1}'