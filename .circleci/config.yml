version: 2.1
insights:
  performance: true

jobs:
  build:
    docker:
      - image: circleci/openjdk:17.0-jdk-buster

    working_directory: ~/code-build-test
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout:
          branch: circleci-project-setup
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_cache: true
      - restore_cache:
          key: gradle-cache-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

      - run: ./gradlew build
      - save_cache:
          key: gradle-cache-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
          paths:
            - .gradle/

      - store_artifacts:
          path: build/libs
      - run: docker build --build-arg JAR_FILE=build/libs/code-build-test-0.0.1-SNAPSHOT.jar --tag roseoutz/test:latest .
      - run: docker login -u roseoutz -p rose2391@
      - run: docker push roseoutz/test:latest

orbs:
  gradle: circleci/gradle@3.0.0
workflows:
  build_and_test:
    jobs:
      - gradle/test:
          deps_checksum_file: build.gradle.kts
          test_results_path: build/test-results/test
      - build:
          requires:
            - gradle/test